<div class="dropdown"  style="float:left; width:30; margin-right:2%; margin-left: 10%">
  <h2>Your Strategies</h2>
  <select class="custom-select" [(ngModel)]="temp" (ngModelChange)="filterStrategies(temp)">
    <option class="dropdown-item" *ngFor = "let filter of filterHeaders" [value]="filter">{{filter}}</option>
  </select>
<div style="overflow-y:scroll; max-height: 300px;">
  <table class="table table-hover">
  <thead style="position:fixed; width:100%;">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Ticker</th>
      <th>Exit Position</th>
      <th>Active</th>
    </tr>
  </thead>
  <tr *ngFor="let strat of filteredStrategies;">
    <td>{{strat.id}}</td>
    <td>{{strat.name}}</td>
    <td>{{strat.ticker}}</td>
    <td>{{strat.close}}</td>
    <td>{{strat.isActive}}</td>
    <app-modal #modal></app-modal>
    <td><button class="btn btn-outline-info" (click)="modal.open(strat)">More details</button></td>
    <td><button class= "btn btn-outline-warning" click="pauseStrategy(strat)">Pause</button></td>
    <td><button class= "btn btn-outline-danger" (click)="deleteStrategy(strat)">Delete</button></td>
  </tr>
</table>
</div>
</div>
